<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="page.js"></script>
   
</head>

<body>
    <div class="container">
            <div class="main">
                <div class="left">
                    
                    <h1 class="text1">Hello</h1>
                    <h1 class="text2">World.</h1>
                    <p class="text6">Lorem ipsum dolor sit amet,consecutor <br>adipiscing elit sed eget aliquet .</p>

                </div>
                <div class="right">
                    <h1 class="text3">Register</h1>
                    <p class="text4">Don't have an account?<a href="">Create your account</a>,it takes <br>less than a minute</p>
                    <form action="" id="form" name="form" onsubmit="return validateform()" >
                        <div class="input-group">
                      <input type="text" placeholder="NAME" id="username" name="username"><br>
                      <div id="user-error"></div>
                    </div>
                    <div class="input-group">
                      <input type="text" placeholder="EMAIL ID" id="email" name="email"><br>
                      <div id="email-error"></div>
                    </div>
                    <div class="input-group">
                      <input type="number" placeholder="PHONE NO  +91" id="number" name="number"><br>
                      <div id="num-error"></div>
                    </div>
                    <div class="input-group">
                      <input type="password" placeholder="PASSWORD" id="password" name="password"><br><div id="pass-error"></div><br>
                      
                    </div>
                      <div class="input-container">
                        <input class="radio" type="radio" id="radio" name="radio">
                        <p class="text5">I accept terms and conditions & privacy policy</p>
                      </div>
                     <input class="submit" type="submit" value="LOGIN">
                     <p class="soc-media">Login with social media</p>
                     <button class="Facebook"> <li class="fa fa-facebook"></li> Facebook </button>
                        <button class="Twitter"><li class="fa fa-twitter"></li> Twitter</button>
                        <button class="Google"><li class="fa fa-google-plus"></li> Google</button>
                 
                     
                    

                    
                    </form>

                </div>
            </div>

    
    </div>
</body>

</html>
